<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Garden</title>
    <style>
        :root {
            /* CHANGE BACKGROUND HERE: Paste any image link inside url('') */
            --bg-image: url('https://images.unsplash.com/photo-1558236214-9988587114bd?q=80&w=1920&auto=format&fit=crop');
        }

        body, html { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; height: 100%; }
        
        #garden {
            width: 100vw; height: 100vh;
            background: var(--bg-image);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* UI Buttons */
        #ui { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 50; }
        .main-btn { 
            pointer-events: auto; background: white; color: #333; 
            font-size: 1.1rem; padding: 12px 24px; border-radius: 30px; border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; font-weight: bold;
            transition: transform 0.2s;
        }
        .main-btn:active { transform: scale(0.95); }

        /* Drawing Overlay */
        #draw-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }

        #canvas-wrapper { background: white; border-radius: 15px; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        canvas { border: 1px solid #ddd; touch-action: none; cursor: crosshair; background: #fff; border-radius: 10px; }

        .tools { margin-top: 15px; display: flex; gap: 10px; align-items: center; }
        button { padding: 8px 16px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; }
        .btn-save { background: #4CAF50; color: white; }
        .btn-cancel { background: #f44336; color: white; }
        
        /* Color Picker Styling */
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px; cursor: pointer; background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; border: 2px solid #ddd; }

        /* Flower Styling */
        .flower {
            position: absolute; width: 70px; height: 70px;
            cursor: pointer; transition: transform 0.3s;
            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.2));
        }
        .flower img { width: 100%; height: 100%; object-fit: contain; }
        .flower:hover { transform: scale(1.3) translateY(-10px); z-index: 99; }

        .tooltip {
            visibility: hidden; background: rgba(255, 255, 255, 0.95); color: #333;
            text-align: center; border-radius: 12px; padding: 12px;
            position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 180px; pointer-events: none;
            font-size: 0.9rem;
            opacity: 0; transition: opacity 0.3s;
        }
        .flower:hover .tooltip, .flower:active .tooltip { visibility: visible; opacity: 1; }
        .sender-name { color: #e91e63; font-weight: bold; display: block; margin-bottom: 4px; }

    </style>
</head>
<body>

<div id="garden"></div>

<div id="ui">
    <button class="main-btn" onclick="openDrawer()">‚úèÔ∏è Draw a Flower & Wish</button>
</div>

<div id="draw-overlay">
    <div id="canvas-wrapper">
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
    </div>
    
    <div class="tools">
        <input type="color" id="colorPicker" value="#ff0000" title="Choose Color">
        
        <button onclick="clearCanvas()">Clear</button>
        <button class="btn-cancel" onclick="closeDrawer()">Cancel</button>
        <button class="btn-save" onclick="saveFlower()">Plant!</button>
    </div>
    <p style="color:white; margin-top:10px; font-size:0.8rem;">Pick a color and draw!</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCUUyrmqbyUzf5f4-GKidLsW0HsCVNjU0o",
    authDomain: "ccbirthdaygarden.firebaseapp.com",
    projectId: "ccbirthdaygarden",
    storageBucket: "ccbirthdaygarden.firebasestorage.app",
    messagingSenderId: "706882366980",
    appId: "1:706882366980:web:c7a9cc8be0b1ca0d190f51"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    let drawing = false;

    // Drawing Logic
    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    };

    const start = (e) => { drawing = true; draw(e); };
    const end = () => { drawing = false; ctx.beginPath(); };
    const draw = (e) => {
        if (!drawing) return;
        const { x, y } = getPos(e);
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = colorPicker.value; // Use the color picker value
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    };

    // Events
    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener('touchend', end);

    window.openDrawer = () => document.getElementById('draw-overlay').style.display = 'flex';
    window.closeDrawer = () => {
        document.getElementById('draw-overlay').style.display = 'none';
        clearCanvas();
    };
    window.clearCanvas = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Save Logic
    window.saveFlower = async () => {
        const name = prompt("What is your name?");
        if (!name) return;
        const wish = prompt("Write your birthday wish:");
        if (!wish) return;

        const drawingData = canvas.toDataURL("image/png");
        
        // Save to Firebase
        try {
            await addDoc(collection(db, "wishes"), {
                name, wish,
                image: drawingData,
                // Random position: x=5-90%, y=30-90% (keep flowers off the sky)
                x: Math.random() * 85 + 5, 
                y: Math.random() * 60 + 30,
                timestamp: Date.now()
            });
            alert("Flower Planted! üå∑");
            closeDrawer();
        } catch (error) {
            console.error("Error adding document: ", error);
            alert("Error saving! Check console.");
        }
    };

    // Load Logic
    const q = query(collection(db, "wishes"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
        const garden = document.getElementById('garden');
        garden.innerHTML = ''; // Reset garden to avoid duplicates
        
        snapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'flower';
            div.style.left = data.x + '%';
            div.style.top = data.y + '%';
            
            // Random slight rotation for natural look
            const rot = (Math.random() * 20) - 10; 
            div.style.transform = `rotate(${rot}deg)`;

            div.innerHTML = `
                <img src="${data.image}">
                <div class="tooltip">
                    <span class="sender-name">${data.name}</span>
                    ${data.wish}
                </div>
            `;
            garden.appendChild(div);
        });
    });
</script>
</body>
</html>
